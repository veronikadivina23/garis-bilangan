<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garis Bilangan Interaktif</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    text-align: center;
    background: linear-gradient(180deg, #f0f9ff, #cbebff);
    min-height: 100vh;
    padding-top: 40px;
  }
  h1 {
    color: #005fa3;
  }
  #garis-bilangan {
    position: relative;
    width: 80%;
    height: 120px;
    margin: 50px auto;
    border-top: 4px solid black;
  }
  .angka {
    position: absolute;
    top: 20px;
    transform: translateX(-50%);
    font-weight: bold;
  }
  .tanda {
    position: absolute;
    width: 2px;
    height: 15px;
    background-color: black;
    top: -6px;
    transform: translateX(-50%);
  }
  #bola {
    position: absolute;
    bottom: 40px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: gold;
    border: 2px solid orange;
    transition: left 0.7s ease;
    z-index: 3;
  }
  .jejak {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background-color: red;
    bottom: 55px;
    z-index: 1;
  }
  input, button {
    margin: 5px;
    padding: 8px;
    font-size: 16px;
    border-radius: 8px;
  }
  button {
    cursor: pointer;
    background-color: #005fa3;
    color: white;
    border: none;
  }
  button:hover {
    background-color: #0078d4;
  }
  #hasil {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
  }
</style>
</head>
<body>
  <h1>ðŸŸ¡ Garis Bilangan Interaktif</h1>
  <p>Masukkan bilangan dan pilih operasi untuk melihat pergerakan bola kuning.</p>
  <div>
    <label>Bilangan:</label>
    <input type="number" id="inputAngka" value="1" min="-10" max="10">
    <button onclick="tambah()">âž• Tambah</button>
    <button onclick="kurang()">âž– Kurang</button>
    <button onclick="reset()">ðŸ”„ Reset</button>
  </div>

  <div id="garis-bilangan"></div>
  <div id="hasil"></div>

  <script>
    const garis = document.getElementById("garis-bilangan");
    const hasil = document.getElementById("hasil");
    const min = -10, max = 10;
    const step = garis.offsetWidth / (max - min);
    let posisi = 0;

    // Membuat garis bilangan
    for (let i = min; i <= max; i++) {
      const x = ((i - min) / (max - min)) * garis.offsetWidth;
      const tanda = document.createElement("div");
      tanda.classList.add("tanda");
      tanda.style.left = `${x}px`;
      garis.appendChild(tanda);

      const angka = document.createElement("div");
      angka.classList.add("angka");
      angka.style.left = `${x}px`;
      angka.textContent = i;
      garis.appendChild(angka);
    }

    // Buat bola kuning di tengah (0)
    const bola = document.createElement("div");
    bola.id = "bola";
    garis.appendChild(bola);
    function updatePosisi() {
      const left = ((posisi - min) / (max - min)) * garis.offsetWidth;
      bola.style.left = `${left}px`;
    }
    updatePosisi();

    // Ganti warna bola setiap lompatan
    const warnaBola = ["gold", "orange", "limegreen", "deepskyblue", "violet", "salmon"];

    function lompat(arah, jumlah) {
      let langkah = 0;
      const interval = setInterval(() => {
        if (langkah === Math.abs(jumlah)) {
          clearInterval(interval);
          hasil.textContent = `Posisi akhir: ${posisi}`;
          return;
        }
        posisi += arah;
        const jejak = document.createElement("div");
        jejak.classList.add("jejak");
        const left = ((posisi - min) / (max - min)) * garis.offsetWidth;
        jejak.style.left = `${left}px`;
        garis.appendChild(jejak);
        bola.style.backgroundColor = warnaBola[Math.floor(Math.random() * warnaBola.length)];
        updatePosisi();
        langkah++;
      }, 500);
    }

    function tambah() {
      const n = parseInt(document.getElementById("inputAngka").value);
      if (posisi + n > max) return alert("Keluar dari batas garis!");
      lompat(1, n);
    }

    function kurang() {
      const n = parseInt(document.getElementById("inputAngka").value);
      if (posisi - n < min) return alert("Keluar dari batas garis!");
      lompat(-1, n);
    }

    function reset() {
      posisi = 0;
      hasil.textContent = "";
      garis.querySelectorAll(".jejak").forEach(j => j.remove());
      bola.style.backgroundColor = "gold";
      updatePosisi();
    }
  </script>
</body>
</html>
