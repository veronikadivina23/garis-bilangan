<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operasi Pengurangan Bilangan Bulat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Operasi Pengurangan Bilangan Bulat</h2>

<!-- Input bilangan -->
<div id="input-container">
  <div style="display: inline-block; text-align: center;">
    <div style="font-size:16px;">Bilangan Pertama</div>
    <input type="number" id="num1" min="-25" max="25">
  </div>

  <span style="display:inline-block; font-size:24px; margin:0 10px;"> - </span>

  <div style="display: inline-block; text-align: center;">
    <div style="font-size:16px;">Bilangan Kedua</div>
    <input type="number" id="num2" min="-25" max="25">
  </div>
</div>

<div style="margin-top:10px;">
  <button id="startBtn">Mulai</button>
  <button id="refreshBtn">Refresh</button>
</div>

<div id="container">
  <canvas id="lineCanvas" width="900" height="250"></canvas>
</div>

<div id="result" class="result-box"></div>

<script src="script.js"></script>
</body>
</html>
