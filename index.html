<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurangan Bilangan Bulat Interaktif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Pengurangan Bilangan Bulat</h1>

        <div class="input-area">
            <input type="number" id="bilangan1" value="0" min="-25" max="25" onchange="hitungPengurangan()">
            <span>-</span>
            <input type="number" id="bilangan2" value="0" min="-25" max="25" onchange="hitungPengurangan()">
            <button onclick="hitungPengurangan()">Hitung</button>
        </div>

        <div class="hasil-area">
            <p>Hasil: <span id="hasilPerhitungan">0</span></p>
        </div>

        <div class="number-line-container">
            <div id="numberLine" class="number-line">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
