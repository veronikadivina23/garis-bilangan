<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garis Bilangan Interaktif</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    text-align: center;
    background: linear-gradient(180deg, #e0f7ff, #cce5ff);
    min-height: 100vh;
    padding-top: 40px;
  }
  h1 {
    color: #005fa3;
    text-shadow: 1px 1px #fff;
  }
  #garis-bilangan {
    position: relative;
    width: 80%;
    height: 180px;
    margin: 60px auto;
    border-top: 4px solid black;
    overflow: visible;
  }
  .angka {
    position: absolute;
    top: 40px;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 16px;
  }
  .tanda {
    position: absolute;
    width: 2px;
    height: 15px;
    background-color: black;
    top: 0;
    transform: translateX(-50%);
  }
  #bola {
    position: absolute;
    bottom: 70px;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background-color: gold;
    border: 2px solid orange;
    transition: left 0.5s ease, background-color 0.3s;
    z-index: 3;
  }
  .jejak {
    position: absolute;
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background-color: red;
    bottom: 85px;
    z-index: 1;
  }
  .panah {
    position: absolute;
    bottom: 120px;
    width: 0;
    height: 0;
    border-top: 3px solid transparent;
    border-bottom: 3px solid transparent;
    z-index: 2;
  }
  .panah::before {
    content: "";
    position: absolute;
    width: 60px;
    height: 20px;
    border-top: 3px solid;
    border-radius: 50%;
    animation: muncul 0.8s ease forwards;
  }
  @keyframes muncul {
    from { width: 0; opacity: 0; }
    to { width: 60px; opacity: 1; }
  }

  input, button {
    margin: 5px;
    padding: 8px;
    font-size: 16px;
    border-radius: 8px;
  }
  button {
    cursor: pointer;
    background-color: #005fa3;
    color: white;
    border: none;
  }
  button:hover {
    background-color: #0078d4;
  }
  #hasil {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
  }
</style>
</head>
<body>
  <h1>ðŸŸ¡ Garis Bilangan Interaktif</h1>
  <p>Masukkan bilangan dan pilih operasi untuk melihat pergerakan bola kuning dengan animasi & suara!</p>

  <div>
    <label>Bilangan:</label>
    <input type="number" id="inputAngka" value="1" min="-10" max="10">
    <button onclick="tambah()">âž• Tambah</button>
    <button onclick="kurang()">âž– Kurang</button>
    <button onclick="reset()">ðŸ”„ Reset</button>
  </div>

  <div id="garis-bilangan"></div>
  <div id="hasil"></div>

  <audio id="popSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

  <script>
    const garis = document.getElementById("garis-bilangan");
    const hasil = document.getElementById("hasil");
    const popSound = document.getElementById("popSound");
    const min = -10, max = 10;
    const step = garis.offsetWidth / (max - min);
    let posisi = 0;

    // Buat garis bilangan
    for (let i = min; i <= max; i++) {
      const x = ((i - min) / (max - min)) * garis.offsetWidth;
      const tanda = document.createElement("div");
      tanda.classList.add("tanda");
      tanda.style.left = `${x}px`;
      garis.appendChild(tanda);

      const angka = document.createElement("div");
      angka.classList.add("angka");
      angka.style.left = `${x}px`;
      angka.textContent = i;
      garis.appendChild(angka);
    }

    // Buat bola kuning
    const bola = document.createElement("div");
    bola.id = "bola";
    garis.appendChild(bola);
    function updatePosisi() {
      const left = ((posisi - min) / (max - min)) * garis.offsetWidth;
      bola.style.left = `${left}px`;
    }
    updatePosisi();

    const warnaBola = ["gold", "orange", "limegreen", "deepskyblue", "violet", "salmon"];

    function buatPanah(arah, posisiSekarang) {
      const panah = document.createElement("div");
      panah.classList.add("panah");
      const left = ((posisiSekarang - min) / (max - min)) * garis.offsetWidth;
      panah.style.left = `${left + (arah === 1 ? 5 : -65)}px`;
      panah.style.borderColor = arah === 1 ? "green" : "orange";
      panah.querySelector;
      panah.innerHTML = `<div style="border-top-color:${arah === 1 ? 'green' : 'orange'}"></div>`;
      garis.appendChild(panah);
      setTimeout(() => panah.remove(), 1200);
    }

    function lompat(arah, jumlah) {
      let langkah = 0;
      const interval = setInterval(() => {
        if (langkah === Math.abs(jumlah)) {
          clearInterval(interval);
          hasil.textContent = `Posisi akhir: ${posisi}`;
          return;
        }
        posisi += arah;
        popSound.currentTime = 0;
        popSound.play();

        // buat jejak merah
        const jejak = document.createElement("div");
        jejak.classList.add("jejak");
        const left = ((posisi - min) / (max - min)) * garis.offsetWidth;
        jejak.style.left = `${left}px`;
        garis.appendChild(jejak);

        // panah animasi
        buatPanah(arah, posisi);

        // ubah warna bola
        bola.style.backgroundColor = warnaBola[Math.floor(Math.random() * warnaBola.length)];
        updatePosisi();
        langkah++;
      }, 600);
    }

    function tambah() {
      const n = parseInt(document.getElementById("inputAngka").value);
      if (posisi + n > max) return alert("Keluar dari batas garis!");
      lompat(1, n);
    }

    function kurang() {
      const n = parseInt(document.getElementById("inputAngka").value);
      if (posisi - n < min) return alert("Keluar dari batas garis!");
      lompat(-1, n);
    }

    function reset() {
      posisi = 0;
      hasil.textContent = "";
      garis.querySelectorAll(".jejak").forEach(j => j.remove());
      bola.style.backgroundColor = "gold";
      updatePosisi();
    }
  </script>
</body>
</html>
